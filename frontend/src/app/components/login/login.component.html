<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-6 d-flex mx-auto flex-column">
                <form novalidate #myForm="ngForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)] = "email" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)] = "password" required />
                    </div>

                    <div class="d-flex flex-column align-items-center justify-content-around">
                        <button class="btn btn-primary btn-sm btn-block" (click)="login(myForm)" [disabled] = "myForm.invalid && myForm.touched" >Login</button>
                        <hr>
                        <h4>Login Using </h4>
                        <button class="btn btn-danger btn-sm btn-block" (click) = "signInWithGoogle()" >
                            <span> <i class="fa fa-google"></i> Google</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
