<!DOCTYPE html>
<html>
<head>
	<title>Attributes</title>
</head>
<body>
	<input type="text" name="username" value="John Doe" readonly> <br>
	<input type="text" name="username" value="John Doe" disabled> <br>
	<input type="text" name="card" size="4"> <br>
	<input placeholder="user" type="text" name="user" maxlength="4"><br>
	<input placeholder="user" type="text" name="user" min="4" max="10">
	<br>
	<input type="file" name="files" multiple>

</body>
</html>
