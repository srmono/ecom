<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
</head>
<body>
	<table 
		border="1" 
		width="300px" 
		align="center" 
		cellpadding="10" 
		cellspacing="0">

		<tbody>
			<tr>
				<td>1</td>
				<td>JS</td>
				<td rowspan="3">Popular</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Angular</td>
			</tr>
			<tr>
				<td>3</td>
				<td>React</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<td colspan="3"> Latest Tools </td>
			</tr>
		</tfoot>

		<thead>
			<tr>
				<th>S.No</th>
				<th>Tool</th>
				<th>Status</th>
			</tr>
		</thead>
	</table>
</body>
</html>
