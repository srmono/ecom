<!DOCTYPE html>
<html>
<head>
	<title>Input types</title>
</head>
<body>
	Real Me: <input value="Realme" type="checkbox" name="brand"> <br>
	Iphone: <input value="Iphone" type="checkbox" name="brand"> <br>
	One Plus: <input value="OnePlus" type="checkbox" name="brand"> <br>
	Samsung: <input value="Samsung" type="checkbox" name="brand"> <br>

	<h4>Select Trip</h4>
	One Way: <input value="oneway" type="radio" name="trip">
	Two Way: <input value="twoway" type="radio" name="trip">
	Multi City: <input value="multicity" type="radio" name="trip">
	<br>
	<h4> Select Brand </h4>
	<select name="bikes">
		<option  value="honda">Honda</option>
		<option value="suzuki">Suzuki</option>
		<option  value="bmw">Bmw</option>
		<option selected value="royal">Royal</option>
	</select>

	<h4> Select Group Brand </h4>
	<select name="cars">
		<optgroup label="German Cars">
			<option  value="honda">Honda</option>
			<option value="suzuki">Suzuki</option>
			<option  value="bmw">Bmw</option>
			<option selected value="royal">Royal</option>
		</optgroup>
		<optgroup label="Japan Cars">
			<option  value="honda">Honda</option>
			<option value="suzuki">Suzuki</option>
			<option  value="bmw">Bmw</option>
			<option selected value="royal">Royal</option>
		</optgroup>
	</select>

	<textarea name="comment" cols="30" rows="5">
		
	</textarea>

</body>
</html>
