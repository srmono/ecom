<!DOCTYPE html>
<html>
<head>
	<title>Units</title>
	<style type="text/css">
		*{
			margin: 10px;
		}
		.fifty-percent {
			width: 50%;
			height: 50px;
			background: gold;
			border: 1px solid salmon;
		}
		.one-hundred-pixels {
			width: 100px;
			height: 50px;
			background: gold;
			border: 1px solid salmon;
		}
		.parent {
			width: 500px;
			border: 1px solid salmon;
			padding: 25px;
		}
	</style>
</head>
<body>

<div class="box fifty-percent">50%</div>
<div class="box one-hundred-pixels">100px</div>

<div class="parent">
	<div class="box fifty-percent">50%</div>
	<div class="box one-hundred-pixels">100px</div>
</div>

</body>
</html>
